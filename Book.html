<body style="background-image: url(./images/main.jpg);" class="main">

    <div class="bg-white div">
        <form id="flight-search-form">
            <div class="form-group d-sm-flex margin">
                <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative">
                    <input list="from-locations" id="fromloc" required placeholder="From" class="form-control">
                    <datalist id="from-locations">
                        <option value="NYC">New York</option>
                        <option value="LON">London</option>
                        <option value="SYD">Sydney</option>
                    </datalist>
                    <div class="label" id="from"></div>
                    <span class="text-muted"></span>
                </div>
                <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                    <input list="to-locations" id="toloc" required placeholder="To" class="form-control">
                    <datalist id="to-locations">
                        <option value="LAX">Los Angeles</option>
                        <option value="DXB">Dubai</option>
                        <option value="SFO">San Francisco</option>
                    </datalist>

                    <div class="label" id="to"></div>
                    <span class="text-muted"></span>
                </div>
            </div>
            <div class="form-group d-sm-flex margin">
                <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                    <input type="date" id="depart-date" required placeholder="Depart Date" class="form-control">
                    <div class="label" id="depart"></div>
                </div>
                <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                    <input type="date" id="return-date" required placeholder="Return Date" class="form-control">
                    <div class="label" id="return"></div>
                    <span class="text-muted"></span>
                </div>
            </div>
            <div class="form-group border-bottom d-flex align-items-center position-relative">
                <input type="text" id="travelers" required placeholder="Traveller(s)" class="form-control">
                <div class="label" id="psngr"></div>
                <span class="text-muted"></span>
            </div>
            <div class="form-group my-3">
                <button type="button" onclick="searchFlights()" class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-2">Search Flights</button>
            </div>
        </form>
    </div>
    <script>
        function searchFlights() {
    const origin = document.getElementById('fromloc').value;
    const destination = document.getElementById('toloc').value;
    const travelers = document.getElementById('travelers').value;
    const departDate = document.getElementById('depart-date').value;
    const returnDate = document.getElementById('return-date').value;

    const params = new URLSearchParams({
        origin: origin,
        destination: destination,
        travelers: travelers,
        departDate: departDate,
        returnDate: returnDate
    });

    window.location.href = `results.html?${params.toString()}`;
}
    </script>
