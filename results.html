    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            origin: params.get('origin'),
            destination: params.get('destination'),
            travelers: params.get('travelers'),
        };
    }
    
    function displayFlights() {
        const { origin, destination, travelers } = getQueryParams();
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';
    
        const filteredFlights = mockFlights.filter(flight =>
            flight.origin === origin && flight.destination === destination
        ).slice(0, 6);
    
        if (filteredFlights.length > 0) {
            filteredFlights.forEach(flight => {
                const flightInfo = document.createElement('div');
                flightInfo.className = 'flight';
                flightInfo.innerHTML = `
                    <p><img src="${flight.icon}" alt="${flight.airline} icon">${flight.airline} flight from </p><p> <img src="${flight.icon2}" alt="${flight.airlane} icon">${flight.origin} To <img src="${flight.icon2}" alt="${flight.airlane} icon">${flight.destination}</p>
                    <p>Price: ${flight.price * travelers} ${flight.currency} (${flight.price} per person)</p>
                    <button class="btn btn-success" onclick="openSignInPage()">Book Now</button>
                `;
                resultsContainer.appendChild(flightInfo);
            });
        } else {
            const errorMsg = document.createElement('img');
            errorMsg.src = './images/c2.jpg';
            errorMsg.className = 'error-image';
            resultsContainer.appendChild(errorMsg);
        }
    }
    
    function openSignInPage() {
        window.location.href = './SignIn.html';
